name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'private-voting-dao-frontend/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: private-voting-dao-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: private-voting-dao-frontend
        run: npm ci
      
      - name: Build
        working-directory: private-voting-dao-frontend
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: private-voting-dao-frontend/out
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

